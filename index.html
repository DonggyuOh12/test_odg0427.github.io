<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실시간 손가락 추적</title>
  <!-- MediaPipe Hands 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .video-container {
      width: 100%;
      position: relative;
      display: inline-block;
    }
    video, canvas {
      width: 640px;  /* 예시로 640px 고정 */
      height: 480px; /* 예시로 480px 고정 */
      border-radius: 5px;
      background-color: #000;
    }
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>실시간 손가락 추적</h1>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="handCanvas" style="position: absolute; top: 0; left: 0;"></canvas>

      <!-- 모델 로딩 표시 영역 -->
      <div id="statusIndicator" class="status-indicator">
        <span id="loadingIndicator" class="loader"></span>
        <span id="statusText">모델 로딩 중...</span>
      </div>
    </div>
  </div>

  <script>
    let video, handCanvas, handCtx;
    let hands, camera;

    document.addEventListener('DOMContentLoaded', async () => {
      video = document.getElementById('video');
      handCanvas = document.getElementById('handCanvas');
      handCtx = handCanvas.getContext('2d');

      try {
        await setupMediapipeHands();
        document.getElementById('statusText').textContent = '모델 로드 완료';
        setTimeout(() => {
          document.getElementById('statusIndicator').style.display = 'none';
        }, 1500);
      } catch (error) {
        console.error("MediaPipe 모델 로드 오류:", error);
        document.getElementById('statusText').textContent = '모델 로드 실패';
        document.getElementById('loadingIndicator').style.display = 'none';
      }
    });

    /********************************************************
     * MediaPipe Hands 초기화 및 카메라 시작
     ********************************************************/
    async function setupMediapipeHands() {
      hands = new window.Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
        }
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(onHandResults);

      camera = new window.Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 640,
        height: 480
      });

      await camera.start();

      // Canvas 크기를 영상 크기와 동일하게 설정
      handCanvas.width = 640;
      handCanvas.height = 480;
    }

    /********************************************************
     * 손 인식 결과 처리 (렌더링)
     ********************************************************/
    function onHandResults(results) {
      // 원본 영상 캔버스에 그리기
      handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
      handCtx.drawImage(video, 0, 0, handCanvas.width, handCanvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          // 손가락 연결선 그리기
          window.drawConnectors(handCtx, landmarks, window.HAND_CONNECTIONS, {
            color: '#FFFFFF',
            lineWidth: 2
          });
          // 각 랜드마크(관절 포인트) 그리기
          window.drawLandmarks(handCtx, landmarks, {
            color: '#FF0000',
            lineWidth: 1,
            radius: 3
          });

          // 검지 손가락 끝 (랜드마크 index: 8) 표시
          const indexFingerTip = landmarks[8];
          const x = indexFingerTip.x * handCanvas.width;
          const y = indexFingerTip.y * handCanvas.height;

          handCtx.beginPath();
          handCtx.arc(x, y, 10, 0, 2 * Math.PI);
          handCtx.fillStyle = 'red';
          handCtx.fill();
          handCtx.strokeStyle = 'white';
          handCtx.lineWidth = 2;
          handCtx.stroke();
        }
      }
    }
  </script>
</body>
</html>
